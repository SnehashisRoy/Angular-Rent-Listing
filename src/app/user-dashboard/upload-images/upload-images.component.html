<div class="container">
    <div class="row">
            <div *ngFor="let image of listing.images;" class="col-xs-3">
                    <img [src]=" apiUrl+image.image_url" class="img-thumbnail">
                    <i class="fas fa-times-circle"  (click)="removeImage(image.id)"></i>
            </div>

    </div>
    
</div>


<div class="btn btn-primary btn-sm" (click)="onAddImage()" style="margin: 50px 50px;">Add Image</div>

<div *ngIf="images.length > 0">
    <form [formGroup]="uploadImages" (ngSubmit)="onSubmit()" >

        <div formArrayName="images">
            <div *ngFor="let ctrl of images.controls ; let i=index" style="display: flex; justify-content: flex-start; margin-bottom: 25px;">
                <!-- The repeated alias template -->
                <label>
                  <input type="file" (change)="onSelectEvent($event, i)" [formControlName]="i">
                </label>
                <p  (click)="onRemoveImage(i)"><i class="fas fa-times-circle" style="font-size: 160%;"></i></p>
              </div>
              <div class="form-group">
                  <input class="btn btn-success btn-sm " type="submit"value="submit">
                </div>
    
        </div>
    
    </form>

</div>
